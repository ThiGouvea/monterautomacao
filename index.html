<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monter Automação</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container principal">
        <div class="container__caixa">
            <img class="container__imagem" src="./base/logo.png" alt=""/>
            <h2 class="container__titulo">Em breve!</strong></h2>
            <h3 class="container__texto">Nosso site está em construção, mas estamos</h3>
            <h3 class="container__texto">atendendo através das nossas redes sociais</h3>
        </div>
        <div class="entre-em-contato">
            <img class="imagem-entre-em-contato" src="base/EntreEmContato.png"/>
        </div>
        <div>
            <div class="lista-icones">
                <a href="https://www.google.com/maps" class="container__link">
                    <img src="base/local.png" alt="icone de localidade" class="icone__imagem">
                </a>
                <a href="https://www.instagran.com" class="container__link">
                    <img src="base/ig.png" alt="icone instagran" class="icone__imagem">
                </a>
                <a href="#" class="container__link">
                    <img src="base/wp.png" alt="icone whatsapp" class="icone__imagem">
                </a>
            </div>
        </div>
    </section>
</html>
